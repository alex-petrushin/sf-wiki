<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>СФ Вики</title>

	<style type="text/css">
		
		* {
			margin: 0;
			padding: 0;
			background-color: #b2c2b6;
		}

		.container {
			
			display: grid;
			margin: 10em 5em;
			grid-template-columns: repeat(3, 1fr);
			grid-template-rows: repeat(2, 1fr);
			align-content: center;
			text-align: center;
		}

		.logo {
			grid-column: span 1;
		}

		.headline {
			grid-column: span 2;
			margin: 0 auto;
			align-self: center;
			font-size: 70px;
		}

		.soon {
			grid-column: span 3;
			align-self: center;
			font-size: 25px;
		}

		nav {
			display: flex;
			justify-content: space-evenly;
		}

		a {
			font-size: 34px;
			color: #000066;
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
			color: #0000e6;
		}

		.red {
			color: #822700;
		}

	</style>

</head>
<body>

	<div class="container">
		<div class="logo">
			<img src="img/sf_gerb.png" width="300px">
		</div>
		<div class="headline">
			<h1>
				<hr style="color: #C4121A" class="red">
			СФ ВИКИ
				<hr style="color: #0060BD" class="blue">
			</h1>
		</div>
		<div class="soon">
			<nav>
				<a href="https://alex-petrushin.github.io/sf-wiki/history">История</a>
				<a href="https://alex-petrushin.github.io/sf-wiki/geography">География</a>
				<a href="https://alex-petrushin.github.io/sf-wiki/person">Личности</a>
				<a href="https://alex-petrushin.github.io/sf-wiki/politics">Политика</a>
			</nav>
		</div>
	</div>

</body>
</html>
